<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<link href="css/tabbox.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	// DOM Level 1 Event 처리 방법
	// 1) element attribute 활용 방식
	var liSelected = null;
	var onTabClicked = function(li) { // 좋은 방식X
		// console.log("click!-"+li.innerText);

		// unselected 하기
		if (liSelected != null) {
			liSelected.className = "";
		}
		// selected 하기
		li.className = "selected";
		liSelected = li;
	}
</script>
</head>
<body>
	<div class="tab-box">
		<ul>
			<li onclick="onTabClicked(this)">메뉴 1</li>
			<li onclick="onTabClicked(this)">메뉴 2</li>
			<li onclick="onTabClicked(this)">메뉴 3</li>
			<li onclick="onTabClicked(this)">메뉴 4</li>
			<li onclick="onTabClicked(this)">메뉴 5</li>
		</ul>
		<div>탭뷰입니다.</div>
	</div>
</body>
</html>
