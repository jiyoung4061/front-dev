<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0
}

body {
	font-family: '맑은 고딕' 돋움;
	font-size: 0.75em;
	color: #333
}

ul, ol {
	list-style-type: none;
}

.tab-box {
	width: 520px;
	margin: 50px auto 0 auto;
}

.tab-box ul {
	height: 24px;
}

.tab-box ul li {
	float: right;
	width: 100px;
	margin-right: 2px;
	border: 1px solid #999;
	border-radius: 10px 10px 0 0;
	line-height: 22px;
	background-color: #ccc;
	text-align: center;
	cursor: pointer;
}

.tab-box div {
	width: 516px;
	border: 1px solid #999;
	margin-top: -1px;
	text-align: center;
	line-height: 200px;
}

.tab-box ul li.selected {
	background-color: #fc6;
}
</style>
<script type="text/javascript">
	// 2) Javascript Code(DOM API)로만 작성하는 방식
	var liSelected = null;
	var onTabClicked = function() { // parameter를 설정안해줘도 자동으로 this는 해당 태그를 가리킴
		var li = this;
		// unselected 하기
		if (liSelected != null) {
			liSelected.className = "";
		}
		// selected 하기
		li.className = "selected";
		liSelected = li;
	}
	window.onload = function() {
		document.getElementById("tab1").onclick = onTabClicked;
		document.getElementById("tab2").onclick = onTabClicked;
		document.getElementById("tab3").onclick = onTabClicked;
		document.getElementById("tab4").onclick = onTabClicked;
		document.getElementById("tab5").onclick = onTabClicked;
	}
</script>
</head>
<body>
	<div class="tab-box">
		<ul>
			<li id="tab1">메뉴 1</li>
			<li id="tab2">메뉴 2</li>
			<li id="tab3">메뉴 3</li>
			<li id="tab4">메뉴 4</li>
			<li id="tab5">메뉴 5</li>
		</ul>
		<div>탭뷰입니다.</div>
	</div>
	<script>
		
	</script>
</body>
</html>
